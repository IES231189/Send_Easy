<div class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-semibold mb-4 text-center">
      {{ categoria.id_categoria ? 'Editar Categoría' : 'Creando Categoría' }}
    </h2>

    <!-- Nombre -->
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="categoria.nombre"
        required
        class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Descripción -->
    <div class="mb-4">
      <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
      <textarea
        id="descripcion"
        [(ngModel)]="categoria.descripcion"
        class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Botones -->
    <div class="flex justify-end p-2">
      <button
      (click)="cerrarFormulario()"
      class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-blue-500 m-2"
    >
      Cerrar
    </button>

      <button
        (click)="saveCategoria()"
        class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-blue-500 m-2"
      >
        Guardar
      </button>


    </div>
  </div>
</div>
