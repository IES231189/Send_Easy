<div class="container mx-auto p-4">
  <button
    (click)="abrirFormulario()"
    class="px-10 py-2 bg-gray-800 text-white font-medium text-sm rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition ease-in-out duration-200 mb-4"
  >
    Agregar
  </button>

  <h2 class="text-4xl font-semibold mb-6">Lista de Categorías</h2>

  <!-- Tabla reutilizable -->
  <app-table [data]="categorias" [columns]="columns" (edit)="onEdit($event)" (delete)="onDelete($event)">
  </app-table>

  <!-- Modal de eliminación -->
  <app-delete-component
    *ngIf="showDeleteModal"
    [registroTable]="selectedCategoria"
    (confirmDelete)="confirmDelete()"
    (cancelDelete)="cancelDelete()"
  ></app-delete-component>

  <!-- Modal de edición reutilizable -->
  <app-edit-component
    *ngIf="showEditModal"
    [registroTable]="selectedCategoria"
    (GuardarCambios)="guardarCambios($event)"
    (cancelar)="cerrarModal()"
  ></app-edit-component>

  <router-outlet></router-outlet>
</div>
