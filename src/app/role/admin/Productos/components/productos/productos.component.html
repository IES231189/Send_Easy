<div class="container mx-auto p-4">
  <app-table
    [data]="productos"
    [columns]="columnas"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-table>

  <!-- Modal de edición -->
  <app-edit-productos
    *ngIf="mostrarModal"
    [registroTable]="productoSeleccionado"
    (GuardarCambios)="guardarCambios($event)"
    (cancelar)="cerrarModal()">
  </app-edit-productos>

  <!-- Modal de eliminación -->
  <app-delete-component
    *ngIf="mostrarModalEliminar"
    [registroTable]="productoSeleccionado"
    (confirmDelete)="confirmarEliminar()"
    (cancelDelete)="cancelarEliminar()">
  </app-delete-component>
</div>
