<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 pt-8">
  <div *ngFor="let producto of productos" class="max-w-sm bg-white border rounded-lg shadow-md">
    <img [src]="'http://localhost:4000' + producto.imagen_url" alt="Imagen del producto" class="w-full h-48 object-cover rounded-md" />

    <div class="p-4">
      <h3 class="text-xl font-bold text-gray-900">{{ producto.nombre }}</h3>
      <p class="text-lg text-gray-700">{{ producto.precio | currency }}</p>
      <button
        class="mt-4 w-full bg-gray-800 text-white py-2 px-4 rounded hover:bg-indigo-700"
        (click)="editProducto(producto)">
        Editar
      </button>
    </div>
  </div>
</div>
