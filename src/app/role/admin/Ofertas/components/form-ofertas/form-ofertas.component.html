<div class="fixed inset-0 flex justify-center items-center bg-gray-500 bg-opacity-50 z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <button (click)="close()">X</button>
    <h2 class="text-2xl font-bold mb-4 text-center">Agregar Oferta</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="oferta.nombre" name="nombre" required
          class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div class="mb-4">
        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripci√≥n:</label>
        <input type="text" id="descripcion" [(ngModel)]="oferta.descripcion" name="descripcion" required
          class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div class="mb-4">
        <label for="fecha_inicio" class="block text-sm font-medium text-gray-700">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" [(ngModel)]="oferta.fecha_inicio" name="fecha_inicio" required
          class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div class="mb-4">
        <label for="fecha_fin" class="block text-sm font-medium text-gray-700">Fecha de fin:</label>
        <input type="date" id="fecha_fin" [(ngModel)]="oferta.fecha_fin" name="fecha_fin" required
          class="mt-1 p-2 w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div class="flex justify-end">
        <button type="submit"
          class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Agregar
        </button>
      </div>
    </form>
  </div>
</div>
