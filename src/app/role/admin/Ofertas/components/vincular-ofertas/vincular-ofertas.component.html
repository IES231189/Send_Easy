<div class="container mx-auto mt-8 p-4 border rounded-lg max-w-md">
  <h2 class="text-xl font-bold mb-4 text-center">Selecciona un Producto y una Oferta</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Select de Productos -->
    <div class="mb-4">
      <label for="producto" class="block text-sm font-medium text-gray-700">Productos</label>
      <select
        id="producto"
        [(ngModel)]="selectedProducto"
        name="producto"
        class="mt-1 block w-full max-w-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
      >
        <option value="" disabled selected>Seleccione un producto</option>
        <option *ngFor="let producto of productos" [value]="producto.id_producto">
          {{ producto.nombre }}
        </option>
      </select>
    </div>

    <!-- Select de Ofertas -->
    <div class="mb-4">
      <label for="oferta" class="block text-sm font-medium text-gray-700">Ofertas</label>
      <select
        id="oferta"
        [(ngModel)]="selectedOferta"
        name="oferta"
        class="mt-1 block w-full max-w-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
      >
        <option value="" disabled selected>Seleccione una oferta</option>
        <option *ngFor="let oferta of ofertas" [value]="oferta.id_oferta">
          {{ oferta.nombre }}
        </option>
      </select>
    </div>

    <!-- Campo de Descuento -->
    <div class="mb-4">
      <label for="descuento" class="block text-sm font-medium text-gray-700">Descuento (%)</label>
      <input
        type="number"
        id="descuento"
        [(ngModel)]="descuento"
        name="descuento"
        class="mt-1 block w-full max-w-sm rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
        required
        min="0"
        max="100"
      />
    </div>

    <button
      type="submit"
      class="w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    >
      Enviar
    </button>
  </form>
</div>
