<div class="nav-container ">
  <ul>
    <li *ngFor="let option of navOptions">
      <button
        [routerLink]="option.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"> <!-- Solo se activa si la ruta es exactamente la misma -->
        {{ option.label }}
      </button>
    </li>
  </ul>
</div>
