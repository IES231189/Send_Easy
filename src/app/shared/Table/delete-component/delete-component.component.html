<div class="delete-modal-overlay">
  <div class="delete-modal-content">
    <h3>¿Está seguro de eliminar este registro?</h3>
    <p>{{registroTable?.Nombre || 'Este registro'}}</p>
    <div class="button-group">
      <button (click)="onConfirmDelete()" class="btn-delete">Eliminar</button>
      <button (click)="onCancel()" class="btn-cancel">Cancelar</button>
    </div>
  </div>
</div>
